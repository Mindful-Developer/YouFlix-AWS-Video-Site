{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Movie</h2>
    <form action="{{ url_for('edit_movie_submit', movie_id=movie.id) }}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie.title }}" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required class="form-control">
                <option value="">Select Genre</option>
                <option value="Action" {% if movie.genre == 'Action' %}selected{% endif %}>Action</option>
                <option value="Comedy" {% if movie.genre == 'Comedy' %}selected{% endif %}>Comedy</option>
                <option value="Drama" {% if movie.genre == 'Drama' %}selected{% endif %}>Drama</option>
                <option value="Horror" {% if movie.genre == 'Horror' %}selected{% endif %}>Horror</option>
                <option value="Science Fiction" {% if movie.genre == 'Science Fiction' %}selected{% endif %}>Science Fiction</option>
                <option value="Documentary" {% if movie.genre == 'Documentary' %}selected{% endif %}>Documentary</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director }}" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="release_time">Release Date:</label>
            <input type="date" id="release_time" name="release_time" 
                   value="{{ movie.release_time.split('T')[0] }}" required class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
